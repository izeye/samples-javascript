<html>
<head>
    <script src="moment.js"></script>
    <script src="Chart.js"></script>
    <script src="Chart.Financial.js"></script>
    <script src="utils.js"></script>
</head>
<body>
<div class="content">
    <h2>Candlestick</h2>
    <div style="width:1000px">
        <canvas id="chart1"></canvas>
    </div>
    <h2>Custom Candlestick</h2>
    <div style="width:1000px">
        <canvas id="chart2"></canvas>
    </div>
    <h2>Candlestick with long tooltip</h2>
    <div style="width:1000px">
        <canvas id="chart3"></canvas>
    </div>
</div>

<script>
  var data = getRandomData('April 01 2017', 60);

  // Candlestick
  var ctx = document.getElementById("chart1").getContext("2d");
  ctx.canvas.width = 1000;
  ctx.canvas.height = 250;
  new Chart(ctx, {
    type: 'candlestick',
    data: {
      datasets: [{
        label: "CHRT - Chart.js Corporation",
        data: data,
        fractionalDigitsCount: 2,
      }]
    },
    options: {
      tooltips: {
        position: 'nearest',
        mode: 'index',
      },
    },
  });

  // Custom Candlestick
  var ctx2 = document.getElementById("chart2").getContext("2d");
  ctx2.canvas.width = 1000;
  ctx2.canvas.height = 250;
  new Chart(ctx2, {
    type: 'candlestick',
    data: {
      datasets: [{
        color: {
          up: '#11f4',
          down: '#fb84',
          unchanged: '#999',
        },
        borderColor: '#000',
        borderWidth: 2,
        label: "CHRT - Chart.js Corporation",
        data: data
      }]
    }
  });

  // Longer tooltip
  var ctx3 = document.getElementById("chart3").getContext("2d");
  ctx3.canvas.width = 1000;
  ctx3.canvas.height = 250;
  new Chart(ctx3, {
    type: 'candlestick',
    data: {
      datasets: [{
        label: "CHRT - Chart.js Corporation",
        data: data,
        fractionalDigitsCount: 5,
      }]
    },
    options: {
      tooltips: {
        position: 'nearest',
        mode: 'index',
      },
    },
  });

</script>
</body>
</html>

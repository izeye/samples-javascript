<html>
<head>
    <title>JsRender Sample</title>

    <script src="../../../libs/jquery/2.1.3/jquery-2.1.3.min.js"></script>
    <script src="../../../libs/jsrender/1.0.0-beta/jsrender.min.js"></script>

    <script src="person.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody id="persons">
    </tbody>
</table>

<script>
    var data = [
        {
            name: 'Johnny',
            age: 20
        }
    ];

    $("#persons").html(
            $.templates.personTemplate.render(data)
    );
</script>
</body>
</html>

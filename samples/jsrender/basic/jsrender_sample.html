<html>
<head>
    <title>JsRender Sample</title>

    <script src="../../../libs/jquery/2.1.3/jquery-2.1.3.min.js"></script>
    <script src="../../../libs/jsrender/1.0.0-beta/jsrender.min.js"></script>

    <script id="contentTemplate" type="text/x-jsrender">
    <tr>
        <td>{{>name}}</td>
        <td>{{>age}}</td>
    </tr>
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>

    <tbody id="contents">
    </tbody>
</table>

<script>
    var data = [
        {
            name: 'Johnny',
            age: 20
        }
    ];

    $("#contents").html(
        $("#contentTemplate").render(data)
    );
</script>
</body>
</html>

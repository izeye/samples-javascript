<html>
<head>
    <title>Equality Tests</title>
</head>
<body>
<script>
    var a = null;
    console.log(a == null);
    console.log(a === null);
    console.log(a != null);
    console.log(a !== null);
    
    a = "Hello, world!";
    console.log(a == null);
    console.log(a === null);
    console.log(a != null);
    console.log(a !== null);
</script>
</body>
</html>

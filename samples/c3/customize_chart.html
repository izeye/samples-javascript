<html>
<head>
    <link href="../../libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">
    
    <script src="../../libs/d3/3.5.5/d3.js" charset="utf-8"></script>
    <script src="../../libs/c3/0.4.10/c3.js"></script>
</head>
<body>
<div id="chart"></div>

<script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
            ],
            axes: {
                data2: 'y2'
            },
            types: {
                data2: 'bar'
            }
        },
        axis: {
            y: {
                label: {
                    text: 'Y Label',
                    position: 'outer-middle'
                },
                tick: {
                    format: d3.format("$,")
                }
            },
            y2: {
                show: true,
                label: {
                    text: 'Y2 Label',
                    position: 'outer-middle'
                }
            }
        }
    });
</script>
</body>
</html>

<html>
<head>
    <link href="../../libs/c3/0.4.10/c3.css" rel="stylesheet" type="text/css">

    <script src="../../libs/d3/3.5.5/d3.js" charset="utf-8"></script>
    <script src="../../libs/c3/0.4.10/c3.js"></script>
</head>
<body>
<div id="chart"></div>

<script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            x: 'x',
            xFormat: '%Y-%m-%d %H:%M',
            columns: [
                ['x', '2015-07-06 17:00', '2015-07-06 17:01', '2015-07-06 17:02', '2015-07-06 17:03', '2015-07-06 17:04', '2015-07-06 17:05'],
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 130, 340, 200, 500, 250, 350]
            ]
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d %H:%M'
                }
            }
        }
    });
    
    setTimeout(function () {
        chart.load({
            columns: [
                ['data3', 400, 500, 450, 700, 600, 500]
            ]
        });
    }, 1000);
</script>
</body>
</html>
